<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="container-nft">
    <div class="nft-img">
      <i class="icon-view"><img src="images/icon-view.svg" alt=""></i>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="ntf-details">
      <p class="title">Equilibrium #3429</p>
      <p class="details">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="date">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creation">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulmalik</a>.
  </div>
</body>
</html>
